<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student App</title>
</head>
<body>
<h1>update task</h1>
<form method="POST" enctype="application/x-www-form-urlencoded">
    <label for="name">NAME:</label>
    <input type="text" id="name" name="name" value="{{ task.name}}" required><br><br>

    <label for="task">BRANCH:</label>
    <input type="text" id="task" name="task" value="{{task.name}}" required><br><br>

    <label for="sem">SEMESTER:</label>
    <input type="text" id="sem" name="sem" value="{{task.sem}}" required><br><br>

    <label for="age">AGE:</label>
    <input type="text" id="age" name="age" value="{{task.age}}" required><br><br>

    <input type="submit" value="update"> <a href="/">All tasks</a>
</form>
</body>
</html>
